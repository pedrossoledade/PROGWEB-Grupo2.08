<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="estilos/cadastroProduto.css" rel="stylesheet" />
    <link href="funcoes.js">
</head>

<body>
    <iframe src="template.html" width="100%" style="border:none;"></iframe>
    <div class="container mt-5" style="background-color: #FFFFFF;">
        <h2 class="mb-4">Cadastro de Produto</h2>
        <form action="/cadastrar-produto" method="POST" enctype="multipart/form-data">
            <!-- Código do Produto -->
            <div class="form-group">
                <label for="codigo">Código do Produto</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
            </div>

            <!-- Nome do Produto -->
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!-- Preço -->
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
            </div>

            <!-- Foto do Produto -->
            <div class="form-group">
                <label for="foto">Foto do Produto</label><br>
                <input type="file" class="form-control-file" id="foto" name="foto" accept="image/*" required>
            </div>

            <!-- Categoria -->
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>

            <!-- Quantidade em Estoque -->
            <div class="form-group">
                <label for="estoque">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="estoque" name="estoque" min="0" required>
            </div>

            <!-- Variações -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto">Variações</legend>

                <!-- Tamanho -->
                <div class="form-group">
                    <label for="tamanho">Tamanho</label>
                    <select class="form-control" id="tamanho" name="tamanho">
                        <option value="">Selecione...</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>

                <!-- Modelo -->
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo">
                </div>
            </fieldset>

            <!-- Peso -->
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" name="peso" step="0.01" min="0">
            </div>

            <!-- Dimensões -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto">Dimensões (cm)</legend>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="comprimento">Comprimento</label>
                        <input type="number" class="form-control" id="comprimento" name="comprimento" step="0.1"
                            min="0">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="largura">Largura</label>
                        <input type="number" class="form-control" id="largura" name="largura" step="0.1" min="0">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="altura">Altura</label>
                        <input type="number" class="form-control" id="altura" name="altura" step="0.1" min="0">
                    </div>
                </div>
            </fieldset>

            <!-- Botão de Submissão -->
            <button type="submit" class="btn btn-primary" style="margin-bottom: 40px;">Cadastrar Produto</button>
        </form>
    </div>
</body>
<iframe src="rodape.html" width="100%" style="border:none;"></iframe>

</html>
