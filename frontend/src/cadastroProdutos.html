<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="estilos/cadastroProduto.css" rel="stylesheet" />
    <title>Cadastro de Produto</title>
</head>

<body>
    <!-- Cabeçalho Reutilizado -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1c6494;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="imagens/icone.png" alt="Logo" style="width: 40px;">
            </a>

            <!-- Botão do menu responsivo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Conteúdo da Navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Barra de pesquisa -->
                <form class="d-flex mx-auto" id="searchForm" style="width: 60%;">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar produtos" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <!-- Ícones do carrinho e conta -->
                <div class="d-flex align-items-center">
                    <a class="text-white me-3" href="#" title="Carrinho">
                        <i class="bi bi-cart-fill fs-5"></i>
                    </a>
                    <a class="text-white" href="login.html" title="Conta">
                        <i class="bi bi-person-circle fs-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Corpo Principal -->
    <main class="container mt-5" style="background-color: #FFFFFF;">
        <h2 class="mb-4">Cadastro de Produto</h2>
        <form action="/cadastrar-produto" method="POST" enctype="multipart/form-data">
            <!-- Código do Produto -->
            <div class="mb-3">
                <label for="codigo" class="form-label">Código do Produto</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
            </div>

            <!-- Nome do Produto -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!-- Preço -->
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
            </div>

            <!-- Foto do Produto -->
            <div class="mb-3">
                <label for="foto" class="form-label">Foto do Produto</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
            </div>

            <!-- Categoria -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>

            <!-- Quantidade em Estoque -->
            <div class="mb-3">
                <label for="estoque" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="estoque" name="estoque" min="0" required>
            </div>

            <!-- Variações -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto">Variações</legend>
                <div class="mb-3">
                    <label for="tamanho" class="form-label">Tamanho</label>
                    <select class="form-control" id="tamanho" name="tamanho">
                        <option value="">Selecione...</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo">
                </div>
            </fieldset>

            <!-- Peso -->
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" name="peso" step="0.01" min="0">
            </div>

            <!-- Dimensões -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto">Dimensões (cm)</legend>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="comprimento" class="form-label">Comprimento</label>
                        <input type="number" class="form-control" id="comprimento" name="comprimento" step="0.1" min="0">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="largura" class="form-label">Largura</label>
                        <input type="number" class="form-control" id="largura" name="largura" step="0.1" min="0">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="altura" class="form-label">Altura</label>
                        <input type="number" class="form-control" id="altura" name="altura" step="0.1" min="0">
                    </div>
                </div>
            </fieldset>

            <!-- Botão de Submissão -->
            <button type="submit" class="btn btn-primary mb-4">Cadastrar Produto</button>
        </form>
    </main>

    <!-- Rodapé Reutilizado -->
    <footer class="bg-primary text-white py-4">
        <div class="container">
            <div class="col-md-6 text-center text-md-start">
                <img src="imagens/logo.png" alt="Logo" style="width: 100px;">
            </div>
            <div class="col-md-6 text-center text-md-start">
                <p>Sua loja confiável para produtos eletrônicos de qualidade.</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h6 class="fw-bold">Equipe</h6>
                    <ul class="list-unstyled">
                        <li>Aline Lika Hirokawa</li>
                        <li>Ana Gabriela Silva Barbosa</li>
                        <li>Elise Lissa Hasegawa</li>
                        <li>Kauan Cardoso</li>
                        <li>Pedro Silva Soledade</li>
                    </ul>
                </div>
            </div>
            <div class="row border-top pt-3 mt-3">
                <div class="col text-center">
                    <small>&copy; 2024 PELIKA. Todos os direitos reservados.</small>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
