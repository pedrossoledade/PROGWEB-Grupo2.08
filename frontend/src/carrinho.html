<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Carrinho de Compras</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1c6494;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="imagens/icone.png" alt="Logo" style="width: 40px;">
            </a>

            <!-- Botão do menu responsivo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Conteúdo da Navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Barra de pesquisa -->
                <form class="d-flex mx-auto" id="searchForm" style="width: 60%;">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar produtos" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <!-- Ícones do carrinho e conta -->
                <div class="d-flex align-items-center">
                    <a class="text-white me-3" href="#" title="Carrinho">
                        <i class="bi bi-cart-fill fs-5"></i>
                    </a>
                    <a class="text-white" href="login.html" title="Conta">
                        <i class="bi bi-person-circle fs-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Corpo do Carrinho -->
    <main class="container mt-4">
        <h2>Itens no Carrinho</h2>

        <!-- Tabela de Produtos no Carrinho -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Total</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produto 1 -->
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="imagens/produto1.jpg" alt="Produto 1" class="img-fluid" style="width: 50px;">
                            <span class="ms-2">Produto 1</span>
                        </div>
                    </td>
                    <td>R$ 99,90</td>
                    <td>1</td>
                    <td>R$ 99,90</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Remover</button>
                    </td>
                </tr>

                <!-- Produto 2 -->
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="imagens/produto2.jpg" alt="Produto 2" class="img-fluid" style="width: 50px;">
                            <span class="ms-2">Produto 2</span>
                        </div>
                    </td>
                    <td>R$ 199,90</td>
                    <td>1</td>
                    <td>R$ 199,90</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <hr>

        <!-- Total -->
        <div class="d-flex justify-content-between">
            <h4>Total:</h4>
            <h4>R$ 299,80</h4>
        </div>

        <a href="checkout.html" class="btn btn-success mt-3">Finalizar Compra</a>
    </main>

    <footer class="bg-primary text-white text-center p-3 mt-4" style="background-color: #1c6494">
        <p>&copy; 2024 Loja Online</p>
    </footer>
</body>
</html>
