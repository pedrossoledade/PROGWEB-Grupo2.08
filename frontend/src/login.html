<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="estilos/login.css" rel="stylesheet" />
    <link href="funcoes.js">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 formulario" style="width: 100%; max-width: 800px;">
            <img class="logo" src="imagens/logo.png">
            <h3 class="text-center mb-4 text-white">Fazer login?</h3>
            <form action="/login" method="POST">
                <!-- Campo de Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <!-- Campo de Senha -->
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <!-- Botão de Login -->
                <button type="submit" class="btn text-white d-flex align-items-center enviar">Entrar<img class="seta" src="imagens/seta-direita.png"></button>
            </form>
            <p class="texto_cadastro">Não possui login? Cadastre-se! <a href="cadastro.html" class="link-cadastro">Fazer cadastro.</a></p>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
