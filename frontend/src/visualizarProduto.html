<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="estilos/paginaInicial.css" rel="stylesheet" />

  <title>Detalhes do Produto</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1c6494;">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="imagens/icone.png" alt="Logo" style="width: 40px;">
      </a>

      <!-- Botão do menu responsivo -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Conteúdo da Navbar -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Barra de pesquisa -->
        <form class="d-flex mx-auto" id="searchForm" style="width: 60%;">
          <input class="form-control me-2" type="search" placeholder="Pesquisar produtos" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- Ícones do carrinho e conta -->
        <div class="d-flex align-items-center">
          <a class="text-white me-3" href="#" title="Carrinho">
            <i class="bi bi-cart-fill fs-5"></i>
          </a>
          <a class="text-white" href="login.html" title="Conta">
            <i class="bi bi-person-circle fs-5"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Corpo do site -->
  <main class="container mt-4">
    <div class="row" style="margin-bottom: 50px; margin-top: 50px;">
      <div class="col-md-6">
        <div id="carouselProduto" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagens/produto1.jpg" class="d-block w-100 card-img-top" alt="Produto">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Produto</h2>
        <p class="card-text">R$ 0,00</p>
        <p class="card-description">Descrição do produto</p>
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade:</label>
          <input type="number" id="quantidade" class="form-control" value="1" min="1">
        </div>
        <button class="btn btn-orange">Adicionar ao Carrinho</button>
      </div>
    </div>
    <div class="row" id="produtosContainer">
      <!-- Os produtos serão renderizados aqui -->
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-primary text-white py-4">
    <div class="container">
      <div class="col-md-6 text-center text-md-start">
        <img src="imagens/logo.png" alt="Logo" style="width: 100px;">
      </div>
      <div class="col-md-6 text-center text-md-start">
        <p>Sua loja confiável para produtos eletrônicos de qualidade.</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h6 class="fw-bold">Equipe</h6>
          <ul class="list-unstyled">
            <li>Aline Lika Hirokawa</li>
            <li>Ana Gabriela Silva Barbosa</li>
            <li>Elise Lissa Hasegawa</li>
            <li>Kauan Cardoso</li>
            <li>Pedro Silva Soledade</li>
          </ul>
        </div>
      </div>
      <div class="row border-top pt-3 mt-3">
        <div class="col text-center">
          <small>&copy; 2024 PELIKA. Todos os direitos reservados.</small>
        </div>
      </div>
    </div>
  </footer>
  <script defer src="funcoes.js"></script>
</body>

</html>
