<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <!-- Meta tags e Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="estilos/cadastro.css" rel="stylesheet" />
    <title>Cadastro</title>
</head>

<body>
    <div class="container-fluid d-flex vh-100">
        <!-- Lado esquerdo com logo -->
        <div class="left-side col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-center" style="background-color: #1c6494;">
            <img class="logo" src="imagens/logo.png" alt="Logo">
            <h3 class="text-white mb-4">Seja bem-vindo(a)!</h3>
            <p class="text-white">Crie uma conta para continuar</p>
        </div>

        <!-- Lado direito com o formulário -->
        <div class="right-side col-12 col-md-6 d-flex justify-content-center align-items-center">
            <div class="formulario p-4 shadow" style="background-color: white; border-radius: 8px; width: 100%; max-width: 600px;">
                <h2 class="text-center mb-4">Cadastre-se</h2>
                <form id="cadastroForm" action="http://localhost:3000/user/register" method="POST" onsubmit="cadastro(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required>
                        <div class="text-danger small" id="nameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="999.999.999-99" required>
                        <div class="text-danger small" id="cpfError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="(99)99999-9999" required>
                        <div class="text-danger small" id="phoneError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                        <div class="text-danger small" id="emailError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                        <div class="text-danger small" id="passwordError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                        <div class="text-danger small" id="confirmPasswordError"></div>
                    </div>
                    <!-- Botão de Cadastro -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-orange d-flex align-items-center enviar"
                            style="color: black;">
                            Cadastrar
                            <i class="bi bi-caret-right-fill custom-icon"></i>
                        </button>
                    </div>
                </form>
                <p class="texto_cadastro text-center">Possui login? <a href="login.html" class="link-cadastro">Entre!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Referência ao arquivo funcoes.js -->
    <script src="funcoes.js"></script>
</body>

</html>
